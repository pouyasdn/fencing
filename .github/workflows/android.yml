name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK Command-line Tools
        run: |
          sudo mkdir -p /usr/local/lib/android/sdk/cmdline-tools
          sudo curl -o commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          sudo unzip -q commandlinetools.zip -d /usr/local/lib/android/sdk/cmdline-tools
          sudo mv /usr/local/lib/android/sdk/cmdline-tools/cmdline-tools /usr/local/lib/android/sdk/cmdline-tools/latest
          echo "✅ Command-line Tools installed"

      - name: Set environment variables
        run: |
          echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "PATH=/usr/local/lib/android/sdk/cmdline-tools/latest/bin:/usr/local/lib/android/sdk/platform-tools:$PATH" >> $GITHUB_ENV
          echo "✅ Environment variables set"

      - name: Install required SDK components & accept licenses
        run: |
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;36.0.0"
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
          echo "✅ SDK components installed and licenses accepted"

      - name: Symlink sdkmanager for Buildozer
        run: |
          mkdir -p ~/.buildozer/android/platform/android-sdk/tools/bin
          ln -sf $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager
          echo "✅ Symlink for sdkmanager created"

      - name: Verify AIDL presence
        run: |
          if [ ! -f "$ANDROID_SDK_ROOT/build-tools/36.0.0/aidl" ]; then
            echo "‼️ AIDL not found, exiting"
            exit 1
          fi
          echo "✅ AIDL is present"

      - name: Install Buildozer and dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install --user buildozer cython
          echo "✅ Buildozer & Cython installed"

      - name: Build the APK
        run: |
          buildozer android debug
