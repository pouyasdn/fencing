name: Android Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-22.04  # استفاده از نسخه دقیق‌تر و جدید اوبونتو

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # --- مرحله تنظیم Android SDK ---
      # ورژن اکشن از v2 به v3 تغییر داده شده است
      - name: Setup Android SDK
        uses: android-action/setup-android@v3 # <--- تغییر اینجا
        with:
          # نسخه‌های build-tools و platform SDK مورد نیاز
          # معمولا نسخه‌های جدید با openjdk-17 سازگار هستند
          build-tools: '34.0.0' # یا نسخه‌ای که با پروژه شما و buildozer سازگار است
          sdk-components: platforms;android-34 # یا پلتفرم مناسب با build-tools
          # cache: true # می‌توانید برای سرعت بیشتر کش را فعال کنید

      # --- مرحله نصب وابستگی‌های سیستمی و پایتون ---
      - name: Install Buildozer dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 cmake libffi-dev libssl-dev
          python3 -m pip install --upgrade pip
          python3 -m pip install --upgrade Cython virtualenv buildozer python-for-android

      # --- مرحله بیلد APK ---
      - name: Build APK
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          export JAVA_HOME="/usr/lib/jvm/temurin-17-jdk-amd64"
          export BUILD_LOG_LEVEL=2
          yes | buildozer -v android debug

      # --- مرحله آپلود Artifact ---
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-apk
          path: bin/*.apk
