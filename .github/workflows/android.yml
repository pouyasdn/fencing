name: Android CI/CD Pipeline

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.9]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
          # اگر فایل requirements.txt دارید:
          cache: 'pip'                    # فعال‌سازی کش pip :contentReference[oaicite:5]{index=5}
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # نصب بسته‌ها از فایل dependencies :contentReference[oaicite:6]{index=6}
          pip install buildozer cython

      - name: Build APK
        run: buildozer android debug      # ساخت APK با Buildozer :contentReference[oaicite:7]{index=7}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-debug-apk
          path: bin/*.apk

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: bin/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
