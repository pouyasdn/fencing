name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Buildozer & dependencies
        run: |
          python3 -m pip install --upgrade pip setuptools cython
          pip install buildozer

      # ← این بخش جایگزین تمام دستورات sdkmanager دستی می‌شود:
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 29
          build-tools: 29.0.3
          ndk: 21
          platform-tools: true

      - name: Clean previous build
        run: buildozer android clean

      - name: Build APK
        run: buildozer android debug --verbose

      - name: List output APK(s)
        run: find . -type f -name "*.apk"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: fencing-app-apk
          path: bin/*.apk
